<div class="row">
	<div class="col-12">
		<div widget class="card">
			<div class="card-header">
				<span class="title">
					<i class="fa fa-tasks"></i>
					{{ title }} {{ status ? ' - ' + status.name : '' }}
				</span>
				<div class="widget-controls">
					<a *ngIf="modal" class="transition" title="Atualizar" (click)="close();">
						<i class="fa fa-times-circle"></i>
					</a>
				</div>
			</div>

			<div class="card-body widget-body">
				<div class="row">
					<div class="col-sm-12">
						<mat-form-field floatLabel="auto" appearance="outline">
							<mat-label>Task</mat-label>
							<input matInput placeholder="Task" name="name" type="text" class="form-control" id="item-name" [(ngModel)]="task.task" />
						</mat-form-field>
					</div>

					<div class="col-sm-6">
						<mat-form-field appearance="outline">
							<mat-label>Project</mat-label>
							<mat-select [(ngModel)]="task.project_id" name="project">
								<mat-option *ngFor="let project of projects" [value]="project.id">
									{{ project.name }}
								</mat-option>
							</mat-select>
						</mat-form-field>
					</div>

					<div class="col-sm-6">
						<mat-form-field appearance="outline">
							<mat-label>Activity</mat-label>
							<mat-select [(ngModel)]="task.activity_id" name="activity">
								<mat-option *ngFor="let activity of activities" [value]="activity.id">
									{{ activity.name }}
								</mat-option>
							</mat-select>
						</mat-form-field>
					</div>

					<div class="col-sm-12">
						<platypus-button type="save" class="btn-100" (action)="save();"></platypus-button>
					</div>
				</div>

				<app-loading [hidden]="!loading"></app-loading>
			</div>
		</div>
	</div>

</div>
