<div widget class="card task-list">
	<div class="card-header">
		<span class="title" *ngIf="!loading">
			<i class="fa fa-{{status.icon}}"></i>
			{{ status.name | uppercase }}
		</span>
		<app-loading *ngIf="loading" extraClass="small white"></app-loading>
		<div class="widget-controls">
			<a *ngIf="showAdd && !loading" class="transition" title="Adicionar" (click)="create();">
				<i class="fa fa-plus-circle"></i>
			</a>
		</div>
	</div>

	<div 
		cdkDropList
		[cdkDropListData]="tasks"
		(cdkDropListDropped)="drop($event)"
		id="list-{{ status.id }}"
		attr.data-status="{{ status }}"
		class="card-body widget-body drop-list"
	>
		<div class="row">
			<div class="col-sm-12 task-list">
				<div class="task-item" *ngFor="let t of tasks">
					<app-task-card
						cdkDrag
						class="task-card"
						[task]="t"
						[cdkDragData]="t"
					></app-task-card>
				</div>
				<br/>
			</div>
		</div>
	</div>
</div>
