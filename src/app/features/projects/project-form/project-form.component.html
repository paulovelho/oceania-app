<ion-card>
	<ion-card-title>New Project</ion-card-title>

	<form (ngSubmit)="save()">
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input type="text" [(ngModel)]="project.name" name="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Description</ion-label>
			<ion-textarea [(ngModel)]="project.short_desc" name="description"></ion-textarea>
		</ion-item>
		<ion-button type="submit" expand="block">Save</ion-button>
	</form>

</ion-card>
