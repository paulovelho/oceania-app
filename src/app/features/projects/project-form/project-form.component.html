<div class="row">
	<div class="col-12">
		<div widget class="card">
			<div class="card-header">
				<span class="title">
					<i class="fa fa-rocket"></i>
					{{ title }}
				</span>
				<div class="widget-controls">
					<a *ngIf="modal" class="transition" title="Atualizar" (click)="close();">
						<i class="fa fa-times-circle"></i>
					</a>
				</div>
			</div>

			<div class="card-body widget-body">
				<div class="row">
					<div class="col-sm-9">
						<mat-form-field floatLabel="auto">
							<input matInput placeholder="Name" name="name" type="text" class="form-control" id="item-name" [(ngModel)]="project.name" />
						</mat-form-field>
					</div>
					<div class="col-sm-3 label-small-margin">
						<mat-checkbox [(ngModel)]="project.active" value="true">Active</mat-checkbox>
					</div>
					<div class="col-sm-12">
						<mat-form-field floatLabel="auto">
							<input matInput placeholder="Description" type="text" class="form-control" id="item-desc" [(ngModel)]="project.short_desc" />
						</mat-form-field>
					</div>
					<div class="col-sm-12">
						<button mat-raised-button color="primary" class="btn-100" (click)="save();">
							<i class="fa fa-save"></i> Salvar</button>
					</div>
				</div>

				<app-loading [hidden]="!loading"></app-loading>
			</div>
		</div>
	</div>

</div>
